<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			
			function abc()
			{
				try
				{
					x = document.getElementById('no').value;
					if(x == "") throw "Enter Number";
					if(isNaN(x)) throw "Enter Only Numberic Value";
					if(x < 3) throw "Enter Between 3 To 6";
					if(x > 6) throw "Enter Between 3 To 6";
				}
				catch(e)
				{
					alert(e);
				}
			}
			
		
		</script>
	</head>
	
	<body>
		
		Enter Number Between 3 To 6 <input type="text" id="no">
		<input type="submit" onclick="abc()">
		
	</body>
</html>

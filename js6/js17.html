<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			function abc()
			{
				alert("Hello");
			}
			
			
		</script>
	</head>
	
	<body>
		
		<marquee onmouseover="stop()" onmouseout="start()">Hello India</marquee>
				
		<input type="button" value="Click" onclick="abc()">
		
		<input type="text" onkeyup="abc()">
		
		<select onchange="abc()">		
			<option>Delhi</option>
			<option>Noida</option>
		</select>
		
		
		<input type="text" onblur="abc()">
		
		
		
	</body>
</html>

<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			function abc()
			{
				document.getElementById("target").innerHTML += "Hello ";
			}
			
			
		</script>
	</head>
	
	<body>
		
		
		<h1 id="target">Welcome </h1>
		
		<input type="button" value="Click Me" onclick="abc()">		
		
	</body>
</html>

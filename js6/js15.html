<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			
			function sum(a,b)
			{
				s = a+b;
				sq = square(s);
				return sq;
			}
			
			function square(n)
			{
				r = n*n;
				return r;
			}
			
			x = 3;
			y = 2;
			
			result = sum(x,y);
			document.write(result);
		
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>

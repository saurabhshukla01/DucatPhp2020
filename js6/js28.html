<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
				setInterval(zoomin,100);
				
				size = 1;
				maxsize = 100;
				
				function zoomin()
				{
					if(size <= maxsize)
					{
						document.getElementById("target").style.fontSize = size+"px";
						size++;
					}
				}
			
		</script>
	</head>
	
	<body onload="zoomin()">
		
		<div id="target">javascript</div>
		
	</body>
</html>

<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			function abc()
			{
				num1 = document.getElementById('n1').value;
				num2 = document.getElementById('n2').value;
				
				sum = parseInt(num1) + Number(num2);
				
				document.getElementById("target").innerHTML = "Result = "+sum;
			}			
			
		</script>
	</head>
	
	<body>
		
		Enter 1st Number <input type="text" id="n1" value="">		
		<br>
		Enter 2nd Number <input type="text" id="n2" value="">
		<br>
		<input type="submit" value="Submit" onclick="abc()">
		
		<h2 id="target"></h2>
		
		
	</body>
</html>

<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			function abc()
			{
				document.getElementById("target").innerHTML = "Go Back ";
			}
			
			
			function xyz()
			{
				document.getElementById("target").innerHTML = "Come Here ";
			}
			
			
		</script>
	</head>
	
	<body>
		
		<h2 id="target" onmouseover="abc()" onmouseout="xyz()">Come Here</h2>
		
		
	</body>
</html>

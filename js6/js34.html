<html>	
	<head>
		<title>javascript</title>
		
		<script>
			
			
			
			function xyz()
			{
				x = document.querySelectorAll('h2.d1');
				x[0].style.backgroundColor = "skyblue";
			}
			
			
			
			
			
		</script>
	</head>
	
	<body>
		
			<p>Hyper Text Markup Language</p>
			<p class="d1">Cascading Style Sheet</p>
			<h2>India</h2>
			<h2 class="d1">USA</h2>
			<h3>Delhi</h3>
			<h3 class="d1">Washington</h3>
			<p>Javascript</p>
			<h2 class="d1">Canada</h2>
		
			
			<input type="button" value="querySelectorAll" onclick="xyz()">
			
		
			<h1 id="target"></h1>
		
	</body>
</html>

<html>
<head>

<script type="text/javascript">
function nameon()
{
document.getElementById('h2text').innerHTML="WELCOME!";
}
function nameout()
{
document.getElementById('h2text').innerHTML="How are you today?";
}
</script>

</head>
<body>

</html>

<html>
<head>
<script type="text/javascript">
function bgChange(bg)
{
document.body.background=bg;
}
</script>
</head>

<body>

<b>Mouse over these images, and the background will change</b>
<table width="300" height="100">
 <tr>
  <td onmouseover="bgChange('penguins.jpg')" 
      background="penguins.jpg" style="background-size:cover">
  </td>
  <td onmouseover="bgChange('lighthouse.jpg')" 
      background="lighthouse.jpg" style="background-size:cover"> 
  </td>
  <td onmouseover="bgChange('tulips.jpg')" 
      background="tulips.jpg" style="background-size:cover">
  </td>
</tr>
</table>

</body>
</html>
